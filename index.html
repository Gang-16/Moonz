    <script>
        // Three.js Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0xc9a962, 1, 100);
        pointLight1.position.set(10, 10, 10);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xf4e4c1, 0.8, 100);
        pointLight2.position.set(-10, -10, 10);
        scene.add(pointLight2);

        // Create Particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 3000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.08,
            color: 0xc9a962,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Create floating geometric shapes
        const geometries = [];
        
        // Torus
        const torusGeometry = new THREE.TorusGeometry(2, 0.5, 16, 100);
        const torusMaterial = new THREE.MeshStandardMaterial({
            color: 0xc9a962,
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const torus = new THREE.Mesh(torusGeometry, torusMaterial);
        torus.position.set(-8, 3, -10);
        scene.add(torus);
        geometries.push(torus);

        // Octahedron
        const octaGeometry = new THREE.OctahedronGeometry(1.5);
        const octaMaterial = new THREE.MeshStandardMaterial({
            color: 0xf4e4c1,
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const octahedron = new THREE.Mesh(octaGeometry, octaMaterial);
        octahedron.position.set(8, -3, -12);
        scene.add(octahedron);
        geometries.push(octahedron);

        // Icosahedron
        const icoGeometry = new THREE.IcosahedronGeometry(1.2);
        const icoMaterial = new THREE.MeshStandardMaterial({
            color: 0xc9a962,
            wireframe: true,
            transparent: true,
            opacity: 0.25
        });
        const icosahedron = new THREE.Mesh(icoGeometry, icoMaterial);
        icosahedron.position.set(5, 5, -15);
        scene.add(icosahedron);
        geometries.push(icosahedron);

        camera.position.z = 10;

        // Mouse movement effect
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            // Rotate particles
            particlesMesh.rotation.y += 0.0005;
            particlesMesh.rotation.x += 0.0002;

            // Rotate geometries
            geometries.forEach((geo, index) => {
                geo.rotation.x += 0.005 + index * 0.001;
                geo.rotation.y += 0.003 + index * 0.001;
                geo.position.y += Math.sin(Date.now() * 0.001 + index) * 0.005;
            });

            // Camera movement based on mouse
            camera.position.x += (mouseX * 2 - camera.position.x) * 0.02;
            camera.position.y += (mouseY * 2 - camera.position.y) * 0.02;
            camera.lookAt(scene.position);

            // Pulsing light
            pointLight1.intensity = 1 + Math.sin(Date.now() * 0.002) * 0.3;
            pointLight2.intensity = 0.8 + Math.cos(Date.now() * 0.003) * 0.2;

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
